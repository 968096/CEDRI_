syntax = "proto3";

package cedri;

enum HeaterProfile {
  HP_354 = 0;
  HP_301 = 1;
  HP_321 = 2;
  HP_322 = 3;
  HP_323 = 4;
  HP_324 = 5;
  HP_331 = 6;
  HP_332 = 7;
}

message SensorReading {
  uint32 device_id = 1;
  float battery = 2;
  uint32 version = 3;
  float temp_c = 6;
  float humidity_pct = 7;
  float pressure_hpa = 8;
  float latitude = 13;
  float longitude = 14;
  float volume_l = 15;
}
message VOCReading {
  uint32 device_id = 1;
  uint32 sensor_id = 3;
  HeaterProfile heater_profile = 4;
  uint32 gas_resistance_ohm = 9;
}